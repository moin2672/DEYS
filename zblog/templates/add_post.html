{% extends 'base.html' %}

{% block title %}
  Create a new Blog Post!
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Add Post..</h1><br><br>
    <form method="POST">{% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-primary" type="submit">Post</button>
    </form>
  {% else %}
    <p style="color:red;">You're not authorized..</p>
  {% endif %}
{% endblock %}
